<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pokemon</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body class="body_accueil">

	<!-- Accueil -->
	<div class="top">
		<div class="bg"></div>
	</div>
	<div class="bottom">
		<div class="bg"></div>
	</div>
	<button class="poke_gate"></button>

	<!-- Choix de la rÃ©gion -->
	<a href="player.html?numplaylist=0"><div class="region"><h3>kanto</h3></div></a>
	<a href="player.html?numplaylist=1"><div class="region"><h3>Johto</h3></div></a>
	<a href="player.html?numplaylist=2"><div class="region"><h3>Hoenn</h3></div></a>
	<a href="player.html?numplaylist=3"><div class="region"><h3>Sinnoh</h3></div></a>

</body>
<script type="text/javascript">
	var divHaut = document.querySelector('.top');
	var divBas = document.querySelector('.bottom');
	var btn = document.querySelector('button');

	btn.addEventListener('click', function ()
	{
		if (divHaut.style.top === '')
		{
		divHaut.style.top = '-50%';
		divBas.style.bottom = '-50%';
		}
		if (btn.style.display = 'inline')
		{
			btn.style.display = 'none';
			btn.style.cursor = 'initial';
		}
	});
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/raphael-min.js"></script>
<script type="text/javascript" src="js/pokedex.js"></script>
</html>
